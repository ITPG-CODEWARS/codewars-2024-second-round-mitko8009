<html>
    <head>
        <title>Password protected URL - {app_title}</title>
        <style>{css}</style>
    </head>
    <body>
        <div>
            <h1>Password protected URL</h1>
            <p>This URL is password protected. Please enter the password to continue.</p>
            <form action="/{shortcode}" method="post">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <br><input type="submit" value="Submit Password">
            </form>
        </div>
        <script>{js}</script>
    </body>
</html>
